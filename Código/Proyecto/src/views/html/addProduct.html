<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Multifiltros</title>
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,800,700,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=BenchNine:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <script src="/js/modernizr.js"></script>
  </head>
  <body>
    <header class="top-header">
      <div class="container">
        <div class="row">
          <div class="col-xs-5 header-logo">
            <br />
            <a href="/api/products/view"
              ><img src="/img/icon.jpg" alt="" class="img-responsive logo"
            /></a>
          </div>

          <div class="col-md-7">
            <nav class="navbar navbar-default">
              <div class="container-fluid nav-bar">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button
                    type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1"
                  >
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div
                  class="collapse navbar-collapse"
                  id="bs-example-navbar-collapse-1"
                >
                  <ul class="nav navbar-nav navbar-right">
                    <li>
                      <a class="menu" href="/api/products/view">Inventario</a>
                    </li>
                    <li>
                      <a class="menu active" href="/api/products/register"
                        >Agregar Producto</a
                      >
                    </li>
                    <li>
                      <a class="menu" href="/">Salir</a>
                    </li>
                  </ul>
                </div>
                <!-- /navbar-collapse -->
              </div>
              <!-- / .container-fluid -->
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- end of header area -->
    <!-- about section -->
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="../imagenes/imagenes/form.png" alt="IMG" />
          </div>

          <form
            class="login100-form validate-form"
            action="/api/products/registerProduct"
            method="post"
          >
            <span class="login100-form-title"> Agregar Producto </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="Es requerido un ID de Producto"
            >
              <input
                class="input100"
                type="text"
                name="IDPRODUCT"
                placeholder="Id Product"
                maxlength="20"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Es requerido un nombre de producto"
            >
              <input
                class="input100"
                type="text"
                name="NAMEPRODUCT"
                placeholder="Nombre Producto"
                maxlength="20"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Es requerido una descripcion"
            >
              <input
                class="input100"
                type="text"
                name="DESCRIPTIONPRODUCT"
                placeholder="Descripcion"
                maxlength="128"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Es requerida una imagen"
            >
              <input
                class="input100"
                type="text"
                name="IMAGEPRODUCT"
                placeholder="URL Imagen"
                maxlength="360"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Es requerido precio"
            >
              <input
                class="input100"
                type="number"
                name="PRICE"
                placeholder="Precio"
                maxlength="20"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Es requerido una cantidad"
            >
              <input
                class="input100"
                type="number"
                name="AMOUNTPRODUCT"
                placeholder="Cantidad"
                maxlength="20"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Es requerido una oferta"
            >
              <input
                class="input100"
                type="text"
                name="OFERTA"
                placeholder="Oferta"
                maxlength="20"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>
            <!-- <div
              class="wrap-input100 validate-input"
              data-validate="Es requerido una categoria"
            >
              <p>Categoria</p>
              <select name="CATEGORY">
                <option value=""></option>
                <option value="Filtros Carro" name="CATEGORY">
                  Filtros Carro
                </option>
                <option value="Filtros Motocicleta" name="CATEGORY">
                  Filtros Motocicleta
                </option>
                <option value="Filtros Limpieza" name="CATEGORY">
                  Filtros Limpieza
                </option>
              </select>
              <span class="focus-input100"></span>
            </div> -->
            <div class="container-login100-form-btn">
              <button
                class="login100-form-btn"
                onclick="alert('Producto agregado correctamente!')"
                type="submit"
              >
                Agregar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- footer starts here -->
    <footer class="footer clearfix">
      <div class="container">
        <div class="row">
          <div class="col-xs-6 footer-para">
            <p>&copy;Multifiltros Todos los derechos reservados</p>
          </div>
          <div class="col-xs-6 text-right">
            <a href=""><i class="fa fa-facebook"></i></a>
            <a href=""><i class="fa fa-twitter"></i></a>
            <a href=""><i class="fa fa-skype"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="../js/jquery-2.1.1.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="../js/gmaps.js"></script>
    <script src="../js/smoothscroll.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/custom.js"></script>
  </body>
</html>
